<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Styling Propreties</title>
    <style>
        div
        {
          height: 100px;  
          width: 100px;
          background-color: green;
         border: 1px solid black;
        }
        #mydiv
        {
            transform: rotateX(180deg);
        }
        
    </style>
</head>
<body>
    <div>
        I was level 708 in blox fruit last time but 
        now i am level 1028 
    </div>
    <div id="mydiv">
        I have 32 title in blox fruit i am human v2
    </div>
</body>
</html>
